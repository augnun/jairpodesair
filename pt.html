<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jair pode andar livremente?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #111;
      --secondary: #555;
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #f0f0f0;
      --secondary: #aaa;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 2.5rem;
      font-weight: bold;
      color: red;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      margin: 0 0.5rem;
      color: var(--secondary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text);
    }

    .icon {
      vertical-align: middle;
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" title="Toggle dark/light mode">🌓</button>
  <h1>Jair pode andar livremente?</h1>
  <div id="status">⛔ Não, ele está em prisão domiciliar.</div>

  <footer>
    <a href="https://github.com/your-username/bolsonaro-tracker" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/github.svg" alt="GitHub"> GitHub
    </a>
    <a href="https://gitlab.com/your-username/bolsonaro-tracker" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/gitlab.svg" alt="GitLab"> GitLab
    </a>
  </footer>

  <script>
    const root = document.documentElement;
    const toggle = document.getElementById('theme-toggle');

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    }

    function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        applyTheme(saved);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      }
    }

    toggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    });

    initTheme();
  </script>
</body>
</html>
